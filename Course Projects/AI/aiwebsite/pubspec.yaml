name: aiwebsite
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  http: ^0.13.4
  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  hovering: ^1.0.4
  animated_text_kit: ^4.2.1
  flutter_glow: ^0.2.0
  avatar_glow: ^2.0.2
  firebase_core: ^1.18.0
  image_picker: ^0.8.3+3
  permission_handler: ^8.1.4+2
  network_to_file_image: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^1.0.0
  image_picker_web: ^2.1.1
  easy_sidemenu: ^0.3.1

flutter:

  uses-material-design: true

  assets:
    - images/
    # - assets/

  fonts:
    - family: Schyler
      fonts:
        - asset: fonts/CantataOne-Regular.ttf
        - asset: fonts/Roboto-BoldItalic.ttf
        - asset: fonts/Fascinate-Regular.ttf
  
